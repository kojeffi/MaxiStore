{% extends 'store/master.html' %}
{% block content %}
<h1>Your Cart</h1>
<ul>
    {% for item in cart_items %}
    <li>
        <p>{{ item.product.name }}</p>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Price: ${{ item.product.price }}</p>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'checkout' %}">Proceed to Checkout</a>
{% endblock %}
