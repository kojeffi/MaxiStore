{% extends 'base.html' %}
{% block content %}
<h1>Profile</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>
<h2>Order History</h2>
<ul>
    {% for order in orders %}
    <li>
        <p>{{ order.product.name }}</p>
        <p>Quantity: {{ order.quantity }}</p>
        <p>Total Price: ${{ order.total_price }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
