{% extends "store/master.html" %}

{% block content %}

<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Wishlist</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="{% url 'home-url' %}">Home</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Wishlist</p>
        </div>
    </div>
</div>
<!-- Page Header End -->


<div class="container mt-5">
    <h2 class="mb-4 text-center">My Wishlist</h2>
    {% if wishlist.products.exists %}
        <div class="list-group">
            {% for product in wishlist.products.all %}
            <div class="list-group-item d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="50" height="50" class="rounded mr-3">
                    <div>
                        <h5 class="mb-1">{{ product.name }}</h5>
                        <p class="mb-0 text-muted">${{ product.price }}</p>
                    </div>
                </div>
                <a href="{% url 'remove_from_wishlist' product.id %}" class="btn btn-danger btn-sm">Remove</a>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning text-center" role="alert">
            Your wishlist is empty.
        </div>
    {% endif %}
</div>
{% endblock %}
