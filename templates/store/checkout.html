{% extends 'store/master.html' %}
{% load crispy_forms_tags %}
<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Checkout</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="{% url 'home-url' %}" class="text-white">Home</a></p>
            <p class="m-0 px-2 text-white">-</p>
            <p class="m-0 text-white">Checkout</p>
        </div>
    </div>
</div>
<!-- Page Header End -->

<div class="container py-5">
    <h1 class="mb-4 text-center">Checkout</h1>
    <form method="post" action="{% url 'checkout' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="paymentMethod">Select Payment Method:</label>
            <select id="paymentMethod" name="payment_method" class="form-control">
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank_transfer">Bank Transfer</option>
            </select>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h3>Total: $<span id="order-total">{{ total_price }}</span></h3>
            <button type="submit" class="btn btn-success btn-lg">Complete Order</button>
        </div>
    </form>
</div>
{% endblock %}
